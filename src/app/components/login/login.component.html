<nav class="navbar bg-light shadow p-3 bg-body">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand mb-0 h1 text-primary">UnitedHealth Group</span>
  </div>
</nav>
<div class="container-fluid">
  <div class="row full-height">
    <div class="col-6 pt-5">
      <form class="w-50 m-auto">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <div class="input-group">
              <input [type]="password ? 'text' : 'password'" class="form-control" />
              <span class="input-group-text " (click)="showHide()">
                <i [ngClass]="password ? '' : 'd-none'" class="bi bi-eye"></i>
                <i [ngClass]="password ? 'd-none' : ''" class="bi bi-eye-slash"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="text-secondary"
            ><strong>Forgot password?</strong></a
          >
        </div>
        <div class="mb-3 text-end">
          <button type="button" class="btn btn-primary" (click)="onSubmit()">
            Log In
          </button>
        </div>
      </form>
    </div>
    <div class="col-6 bg-img"></div>
  </div>
</div>
