<div class="col-12">
  <div class="row">
    <div class="col-7">
      <label *ngIf="vitalSigns; else nodata">
        Vital Signs on <b>{{ vitalSigns.date | date : "longDate" }}</b>
      </label>
      <ng-template #nodata>No vital signs added yet.</ng-template>
    </div>
    <div class="col-5 d-flex justify-content-end" *ngIf="vitalSigns">
      <a class="fw-bold" [routerLink]="['/vital-signs', vitalSigns.patientId]">View List</a>
    </div>
  </div>

  <table class="table table-striped">
    <tbody>
      <tr>
        <th>Temperature</th>
        <td>{{ vitalSigns.temperature || "N/A" }}</td>
      </tr>
      <tr>
        <th>Heart Rate</th>
        <td>{{ vitalSigns.heartRate || "N/A" }}</td>
      </tr>
      <tr>
        <th>Systolic</th>
        <td>{{ vitalSigns.systolic || "N/A" }}</td>
      </tr>
      <tr>
        <th>Diastolic</th>
        <td>{{ vitalSigns.diastolic || "N/A" }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <button
      type="button"
      class="btn btn-primary me-2"
      (click)="openDialog()"
    >
      New Vital Record
    </button>
    <button
      *ngIf="vitalSigns"
      type="button"
      class="btn btn-outline-primary"
      (click)="openEditDialog()"
    >
      Edit Last Record
    </button>
  </div>
</div>
